<div *ngIf="catalog$ | async as catalog; else loader">
	<div class="frow order-row" *ngIf="catalog.data.length !== 0; else empty">
		<div class="card waves-effect pointer" *ngFor="let category of catalog.data" [routerLink]="['/orders', category._id]">
			<div class="center">
				<img [src]="category.imgSrc" class="responsive-img order-img">
			</div>
			<div class="card-content center p10">
				<h5 class="m0">{{category.name}}</h5>
			</div>
		</div>
	</div>
	<ng-template #empty>
		<div class="center">Категории еще не добавлены.</div>	
	</ng-template>
</div>

<ng-template #loader>
	<app-loader></app-loader>
</ng-template>
